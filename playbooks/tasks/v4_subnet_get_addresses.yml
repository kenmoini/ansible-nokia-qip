---
- name: Get the list of IP addresses in a v4 Subnet
  ansible.builtin.uri:
    url: https://{{ qip_host }}/api/v1/{{ org_name }}/v4subnet/{{ v4_subnet_id }}/v4addresses.{{ response_extension }}
    method: GET
    headers:
      Authentication: "{{ qip_token }}"
    body_format: json
    validate_certs: false
    return_content: true
    status_code: 200
  register: qip_get_v4_subnet_addresses_response

- name: Debug output
  ansible.builtin.debug:
    msg: "{{ qip_get_v4_subnet_addresses_response }}"

